<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .content {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 0 0 5px 5px;
        }
        .contact-info {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #007bff;
        }
        .message-box {
            background-color: white;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #28a745;
        }
        .button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            margin: 10px 0;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>New Contact Form Submission</h1>
        <p>You have received a new contact form submission</p>
    </div>
    
    <div class="content">
        <div class="contact-info">
            <h3>Contact Information</h3>
            <p><strong>Name:</strong> <span th:text="${fullName}">John Doe</span></p>
            <p><strong>Email:</strong> <span th:text="${email}">john@example.com</span></p>
            <p th:if="${phone != null and phone != ''}"><strong>Phone:</strong> <span th:text="${phone}">+1234567890</span></p>
        </div>
        
        <div class="message-box">
            <h3>Message</h3>
            <p th:text="${message}">This is the message content...</p>
        </div>
        
        <div style="text-align: center;">
            <a th:href="${adminUrl + '/contacts/' + contactId}" class="button">
                View Contact Details
            </a>
        </div>
        
        <div class="footer">
            <p>This is an automated notification from Wafipix Contact System</p>
        </div>
    </div>
</body>
</html>
